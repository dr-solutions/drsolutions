<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Personen</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-fab top right edge>
    <button ion-fab color="primary" mini (click)="goToPersonErstellung()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

  <ion-list>
    <ion-item *ngFor="let person of personen">
      <ion-row>
        <ion-col col-2>
          <ion-icon name="person" item-start color="dark"></ion-icon>
        </ion-col>
        <ion-col col-10>
          <h2>{{ person.vorname }} {{ person.nachname }}</h2>
          <h3>{{ person.telefon }}</h3>
          <p>{{ person.mail }}</p>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>

</ion-content>
