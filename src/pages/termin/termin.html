<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Termine</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-fab top right edge>
    <button ion-fab color="primary" mini (click)="goToTerminErstellung()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

  <ion-card *ngFor="let termin of termine" class="roundCorner" color="light">
    <ion-card-content>
      <ion-card-title>
        <ion-label color="dark">
          <ion-icon name="calendar"></ion-icon> {{ termin.id }} {{ termin.bezeichnung }}
        </ion-label>
      </ion-card-title>
      <ion-label>
        <ion-icon name="people"></ion-icon> Beteiligte: {{ termin.beteiligtePersonen }}
        <br>
        <ion-icon name="time"></ion-icon> Zeitpunkt: {{ termin.zeitpunt | date:'dd.MM.yyyy'}}
      </ion-label>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button icon-left small outline class="width roundCorner" (click)="goToTerminBearbeitung(termin.id)">
          <ion-icon name="create"></ion-icon>
          <div>Bearbeiten</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left small outline class="width roundCorner" (click)="showConfirmation(termin.id)">
          <ion-icon name="trash"></ion-icon>
          <div>LÃ¶schen</div>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>

</ion-content>
