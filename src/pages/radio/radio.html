<ion-header>

  <ion-navbar>
    <ion-title>Radio Beispiel</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list radio-group>
    <ion-list-header>
      Einfache Radio Buttons
    </ion-list-header>

    <ion-item>
      <ion-label>Radio 1 ist default checked</ion-label>
      <ion-radio checked="true" value="value1"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>Radio 2</ion-label>
      <ion-radio value="value2"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>Radio 3 ist disabled</ion-label>
      <ion-radio value="value3" disabled="true"></ion-radio>
    </ion-item>
  </ion-list>

</ion-content>
