<ion-header>

  <ion-navbar>
    <ion-title>button</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-row>
    <button ion-button color="btnColor">Normal Button</button>
  </ion-row>

  <ion-row>
    <button ion-button color="btnColor" outline>Outline Button</button>
  </ion-row>

  <ion-row>
    <button ion-button color="btnColor" clear>Clear Button</button>
  </ion-row>

  <ion-row>
    <button ion-button color="btnColor" round>Round Button</button>
  </ion-row>

  <ion-row>
    <button ion-button color="btnColor" block>Block Button</button>
  </ion-row>

  <ion-row>
    <button ion-button color="btnColor" full>Full Button</button>
  </ion-row>

  <ion-row>
    <button ion-button color="btnColor" small>Small Button Größe</button>
  </ion-row>

  <ion-row>
    <button ion-button color="btnColor">Default Button Größe</button> 
  </ion-row>

  <ion-row>
    <button ion-button color="btnColor" large>Large Button Größe</button> 
  </ion-row>

  <ion-row>
    <button ion-button icon-left color="btnColor">
      <ion-icon name="ice-cream"></ion-icon>
      Left Icon Button
    </button>
  </ion-row>

  <ion-row>
    <button ion-button icon-right color="btnColor">
      Right Icon Button
      <ion-icon name="ice-cream"></ion-icon>
    </button>
  </ion-row>

  <ion-row>
    <button ion-button icon-only color="btnColor">
      <ion-icon name="ice-cream"></ion-icon>
    </button>
  </ion-row>

  <ion-row>
    <button ion-button color="btnColor" solid>Solid Button</button>
  </ion-row>

  <ion-row>
    <button ion-button color="btnColor" strong>Strong Button</button>
  </ion-row>

</ion-content>
