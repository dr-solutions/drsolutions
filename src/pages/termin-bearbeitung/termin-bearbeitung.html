<ion-header>

  <ion-navbar>
    <ion-title>Termin Bearbeitung</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
    <ion-card-header>
      Termin bearbeiten
    </ion-card-header>
    <ion-card-content>
      <form (submit)="submitTerminBearbeitung()" [formGroup]="terminBearbeitungsForm">
        <ion-list>
          <ion-item>
            <ion-label for="bezeichnung" floating>Bezeichnung</ion-label>
            <ion-input formControlName="bezeichnung" type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label for="beiteiligtePersonen" floating>Beteiligte</ion-label>
            <ion-select formControlName="beiteiligtePersonen" multiple="true">
              <ion-option *ngFor="let beteiligtePerson of personen" 
                          [value]="beteiligtePerson.value" 
                          [selected]="beteiligtePerson.selected">
                {{ beteiligtePerson.label }}
              </ion-option>
            </ion-select>
          </ion-item>
          <ion-item>
            <ion-datetime displayFormat="DD.MM.YYYY" formControlName="zeitpunkt" placeholder="Zeitpunkt auswÃ¤hlen" min="2017" max="2020"
              cancelText="Abbrechen" doneText="Zeitpunkt Ã¼bernehmen"></ion-datetime>
          </ion-item>
        </ion-list>
        <button ion-button block type="submit" [disabled]="!terminBearbeitungsForm.valid">
          Termin bearbeiten
        </button>
      </form>
    </ion-card-content>
  </ion-card>

</ion-content>
