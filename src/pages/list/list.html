<ion-header>

  <ion-navbar>
    <ion-title>list</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let benutzer of benutzerList">
      <ion-avatar item-left>
        <img src="{{ benutzer.picture.thumbnail }}">
      </ion-avatar>
      {{ benutzer.name.first }} 
      {{ benutzer.name.last }} 
    </ion-item>
  </ion-list>

</ion-content>
