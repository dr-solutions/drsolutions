<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Komponenten</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding> 

  <ion-grid>

    <ion-row>
      <ion-col col-6>
        <button ion-button icon-left outline color="btnColor" (click)="goToActionsheet()">
          <ion-icon name="happy" color="nigger"></ion-icon>
          Actionsheet
        </button>
      </ion-col>
      <ion-col col-6>
        <button ion-button icon-left outline color="btnColor" (click)="goToAlert()">
          <ion-icon name="happy" color="nigger"></ion-icon>
          Alert
        </button>
      </ion-col>
    </ion-row>
    
  </ion-grid>

</ion-content>
