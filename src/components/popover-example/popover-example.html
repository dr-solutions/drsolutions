<ion-item-group>
  <ion-item-divider></ion-item-divider>
  <ion-row (click)="save('secondary')" align-self-center>
    <ion-col offset-2 col-6>
      <ion-label>Secondary</ion-label>
    </ion-col>
    <ion-col col-2>
      <div class="secondaryCircle"></div>
    </ion-col>
  </ion-row>

  <ion-item-divider></ion-item-divider>
  <ion-row (click)="save('danger')">
    <ion-col offset-2 col-6>
      <ion-label>Danger</ion-label>
    </ion-col>
    <ion-col col-2>
      <div class="dangerCircle"></div>
    </ion-col>
  </ion-row>

  <ion-item-divider></ion-item-divider>
  <ion-row (click)="save('nigger')">
    <ion-col offset-2 col-6>
      <ion-label>Nigger</ion-label>
    </ion-col>
    <ion-col col-2>
      <div class="niggerCircle"></div>
    </ion-col>
  </ion-row>

  <ion-item-divider></ion-item-divider>
  <ion-row (click)="save('primary')">
    <ion-col offset-2 col-6>
      <ion-label>Primary</ion-label>
    </ion-col>
    <ion-col col-2>
      <div class="primaryCircle"></div>
    </ion-col>
  </ion-row>

  <ion-item-divider></ion-item-divider>
  <ion-row (click)="close()">
    <ion-col offset-2 col-6>
      <ion-label>Abbrechen</ion-label>
    </ion-col>
    <ion-col col-2>
      <ion-icon class="largeClose_icon" name="close"></ion-icon>
    </ion-col>
  </ion-row>
</ion-item-group>
